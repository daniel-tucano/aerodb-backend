apiVersion: v1
items:
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: mongodb
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: mongodb
    serviceName: mongodb
    template:
      metadata:
        labels:
          app: mongodb
      spec:
        containers:
        - command:
          - mongod
          - --bind_ip_all
          - --replSet
          - rs0
          image: mongo
          name: mongodb
          ports:
          - containerPort: 27017
            protocol: TCP
          volumeMounts:
          - mountPath: /data/db
            name: mongo-volume
        terminationGracePeriodSeconds: 10
    volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: mongo-volume
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi


